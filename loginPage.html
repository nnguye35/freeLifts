<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<p>
			<section class="loginform">
				<!-- Form that checks email and password format -->
				<form class="loginPage" name="login" action="programGenerator.html" 
									method="get" accept-charset="utf-8">
					<font size="8">
					<!-- Email format check -->
					<li><label for="usermail">Email: </label>
					<input type="email" name="usermail" placeholder="yourname@email.com" 
								required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></li>
					<!-- Any password will work for now -->
					<li><label for="password">Password: </label>
					<input type="password" name="password" placeholder="password" required></li>
					<li><input type="submit" value="Login"></li>
				</form>
			</section>
		</p>
	</body>
</html>
